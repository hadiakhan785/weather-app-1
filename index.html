<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="day-weather">

            <div class="emphasize-weather-detail">
                <div class="place">
                    <div class="city-name">
                        <h1>Karachi</h1>
                    </div>

                    <div class="min-max-temp">
                        <h3>
                            <i class="wi wi-direction-down"></i>18<i class="wi wi-degrees"></i>
                            <i class="wi wi-direction-up"></i>25<i class="wi wi-degrees"></i>
                        </h3>
                    </div>
                </div>

                <div class="date-day-temp">
                    <div class="today-details">
                        <h3>Monday</h3>
                        <h4>0/0/2018</h4>
                        <p>Wind 6km/h</p>
                        <div>
                            <i class="wi wi-raindrop"></i> 30%
                        </div>
                    </div>

                    <div class="current-weather-icon">
                        <i class="wi wi-day-cloudy" id="icon"></i>
                        <h3 id="temp-title">Partly Cloudy</h3>
                    </div>

                    <div class="current-temp">
                        <h1>22<i class="wi wi-degrees"></i>
                        </h1>
                    </div>
                </div>
            </div>

            <div class="further-weather-detail">
                <div class="week-days">
                    <div>
                        <p>TUE</p>
                    </div>

                    <div>
                        <i class="wi wi-day-sunny"></i>
                    </div>

                    <div>
                        <p>25<i class="wi wi-degrees"></i></p>
                    </div>
                </div>
                
                <div class="week-days">
                    <div>
                        <p>WED</p>
                    </div>

                    <div>
                        <i class="wi wi-cloud"></i>
                    </div>

                    <div>
                        <p>20<i class="wi wi-degrees"></i></p>
                    </div>
                </div>

                <div class="week-days">
                    <div>
                        <p>THU</p>
                    </div>

                    <div>
                        <i class="wi wi-showers"></i>
                    </div>

                    <div>
                        <p>19<i class="wi wi-degrees"></i></p>
                    </div>
                </div>

                <div class="week-days">
                    <div>
                        <p>FRI</p>
                    </div>

                    <div>
                        <i class="wi wi-thunderstorm"></i>
                    </div>

                    <div>
                        <p>15<i class="wi wi-degrees"></i></p>
                    </div>
                </div>

                <div class="week-days">
                    <div>
                        <p>SAT</p>
                    </div>

                    <div>
                        <i class="wi wi-cloudy-windy"></i>
                    </div>

                    <div>
                        <p>18<i class="wi wi-degrees"></i></p>
                    </div>
                </div>

                <div class="week-days">
                    <div>
                        <p>SUN</p>
                    </div>

                    <div>
                        <i class="wi wi-cloudy-gusts"></i>
                    </div>

                    <div>
                        <p>25<i class="wi wi-degrees"></i></p>
                    </div>
                </div>
            </div>


        </div>


        <div></div>
    </div>
</body>

</html>
